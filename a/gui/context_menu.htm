<h3>Simple title:function menu</h3>

<p>The easiest way to define a context menu is to use JSON to define the
options and what each does. The JSON structure is simply an Array with the
options specified in order.</p>

<script type="text/javascript">
var menu1 = [
  {'Resim?':
    function(menuItem, cmenu, e) {
      if(this.style.backgroundColor == 'red')
	this.style.backgroundColor = 'blue';
      else
	this.style.backgroundColor = 'red';

      return false;
    }
  },

  {'<div><div style="float:left;">Resim?</div><div class="swatch" style="background-color:red">H</div><div class="swatch" style="background-color:green">E</div></div><br>':
    function(menuItem,cmenu,e) {
      $t = $(e.target);
      if ($t.is('.swatch')) {
	this.style.backgroundColor = $t.css('backgroundColor');
	$t.parent().find('.swatch').removeClass('swatch-selected');
	$t.addClass('swatch-selected');
      }
      return false;
    }
  },
];

$(function() {
  $('.cmenu1').contextMenu(menu1,{theme:'vista'});
});</script>

<div class="example-show">
  <span class="cmenu1 example-target">Right-click here to trigger the context menu</span>
</div>
