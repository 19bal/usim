<script type="text/javascript" src="/a/public/js/jquery.contextmenu.js"></script>
<link rel="stylesheet" type="text/css" href="/a/public/css/jquery.contextmenu.css" media="all">
<script>
  function check_toggle(menuItem, cmenu, e) {
      if(menuItem.style.backgroundColor == 'red')
	$(menuItem).css({'background':
	  'white url(/a/public/img/unchecked.png) no-repeat 2px center'});
      else
	$(menuItem).css({'background':
	  'red url(/a/public/img/checked.png) no-repeat 2px center'});

      return false;
  }

</script>

<script type="text/javascript">
var menu1 = [
  {'Resim?': {
	icon: '/a/public/img/unchecked.png',
	onclick: check_toggle
    }
  },
  {'Ses?': {
	icon: '/a/public/img/unchecked.png',
	onclick: check_toggle
    }
  },
  {'Değer?': {
	icon: '/a/public/img/unchecked.png',
	onclick: check_toggle
    }
  },
];

$(function() {
  $('.cmenu1').contextMenu(menu1,{theme:'vista'});
});</script>

<div class="cmenu1">
  Bağlam menüsü için <b>sağ tıkla</b>
</div>
