<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Adding a Timepicker to jQuery UI Datepicker</title> 
		<meta name="Description" content="jQuery Timepicker Addon.  Add a timepicker to your jQuery UI Datepicker.  With options to show only time, format time, and much more." />
		<meta name="Keywords" content="jQuery, UI, datepicker, timepicker, datetime, time, format" />
		
		
		<link rel="stylesheet" media="all" type="text/css" href="/a/public/css/jquery-ui-1.8.16.custom.css" />
		<script type="text/javascript" src="/a/public/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/a/public/js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="/a/public/js/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="/a/public/js/jquery-ui-sliderAccess.js"></script>
		<script type="text/javascript" src="/a/public/js/timepicker.js"></script>

		<script type="text/javascript">
			function guncelle(hangisi) {
				var tm = $("#p" + hangisi); 
				var txt = document.getElementById('h' + hangisi);

				txt.setAttribute('value', tm.val());
			}
		</script>
	<body> 
	<p>Create a datetime range with a start and end date.</p>
	<div>
		<input type="text" name="pstart" id="pstart" value="" onchange="guncelle('start');"/> 
		<input type="text" name="pend"   id="pend"   value="" onchange="guncelle('end');"  />

	</div>

	<form>
		<input type="text" name="hstart" id="hstart" value="">
		<input type="text" name="hend"   id="hend"   value="">
	</form>

	</body> 
</html>
